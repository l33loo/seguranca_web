{% extends "layout.html" %} {% block content %}
<div class="card my-5">
  <img src="/img/surfing.jpg" alt="" class="img-fluid rounded-start" />
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mt-2 mb-4">Edit Activity: {{ activity.name }}</h1>
      <div class="d-flex">
        <div class="mx-1">
          <a
            href="/users/me/activities/{{ activity.id }}"
            class="btn btn-primary"
            >View Activity</a
          >
        </div>
        <form action="" class="mx-1">
          <input
            type="submit"
            value="Archive Activity"
            name="archive"
            class="btn btn-warning mb-4"
          />
        </form>
        <form action="" class="mx-1">
          <input
            type="submit"
            value="Delete Activity"
            name="delete"
            class="btn btn-danger mb-4"
          />
        </form>
      </div>
    </div>
    <form action="/activities/{{ activity.id }}/edit" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Activity name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          value="{{ activity.name }}"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          name="description"
        >
{{ activity.description }}</textarea
        >
      </div>
      <div class="row">
        <div class="col">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            value="{{ activity.date }}"
            min="{{ 'now'|date('Y-m-d') }}"
            name="date"
          />
        </div>
        <div class="col">
          <label for="time" class="form-label">Time</label>
          <input
            type="time"
            class="form-control"
            id="time"
            value="{{ activity.time }}"
            name="time"
          />
        </div>
        <div class="col">
          <label for="cost" class="form-label">Cost (â‚¬)</label>
          <input
            type="number"
            class="form-control"
            id="cost"
            name="cost"
            step="any"
            value="{{ activity.cost }}"
          />
        </div>
      </div>
      <div>
        <input
          type="submit"
          value="Update Activity"
          name="edit"
          class="btn btn-success mt-4 mb-2"
        />
      </div>
    </form>
  </div>
</div>
{% endblock %}
